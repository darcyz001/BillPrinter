[Sql]
Load_Contract=select contract.code 合同编号,cst.CstName 客户名称 ,h.unitno+'-'+h.budname+'-'+ h.resname 租用单元,RCR.resid 资源编号 from rcr join Contract on RCR.cttid=Contract.id join cst on RCR.cstid=Cst.id join house h on RCR.resid=h.id where Contract.status='NorC' and RCR.curstatus='NorC' order by Contract.CttName
#############################################################################################
Load_Bill=select aa.合同编号,aa.收费项目,aa.本金欠收,aa.所属账期,aa.应收期间开始日期,aa.应收期间结束日期 ,b.资源id from (select fnrev.cttcode 合同编号,fnrev.IPItemName 收费项目,fnrev.PriFailures 本金欠收,fnrev.RepYears 所属账期,fnrev.RevPSDate 应收期间开始日期,fnrev.RevPEDate 应收期间结束日期,fnrev.cstid as cstid ,cst.CstName,FNRev.ResID,[contract].id as 合同ID from fnrev inner join [contract] on fnrev.cttcode=[contract].code  inner join cst on  fnrev.cstid=cst.id  where Contract.Status='NorC' and fnrev.isaffect=1 	) as aa join (select cst.id,cst.CstName,RCR.ID 资源id,rcr.resid from  cst inner join rcr on cst.ID =rcr.CstID   inner join [house] h  on rcr.ResID=h.id where rcr.isaffect=1 and rcr.curstatus='NorC') as b on aa.resid=b.ResID where aa.本金欠收>0
Load_Sy_Bill=select aa.合同编号,aa.收费项目,aa.本金欠收,aa.所属账期,aa.应收期间开始日期,aa.应收期间结束日期 ,b.资源id from (select fnrev.cttcode 合同编号,fnrev.IPItemName 收费项目,fnrev.PriFailures 本金欠收,fnrev.RepYears 所属账期,fnrev.RevPSDate 应收期间开始日期,fnrev.RevPEDate 应收期间结束日期,fnrev.cstid as cstid ,cst.CstName,FNRev.ResID,[contract].id as 合同ID from fnrev inner join [contract] on fnrev.cttcode=[contract].code  inner join cst on  fnrev.cstid=cst.id  where Contract.Status='NorC' and fnrev.isaffect=1 	) as aa join (select cst.id,cst.CstName,RCR.ID 资源id,rcr.resid from  cst inner join rcr on cst.ID =rcr.CstID   inner join [house] h  on rcr.ResID=h.id where rcr.isaffect=1 and rcr.curstatus='NorC') as b on aa.resid=b.ResID where aa.本金欠收>0
Load_Clock=select contract.code 合同编号,h.resname 室号,RCR.resid 资源编号,ImaRead.lmr　上次抄表数,ImaRead.DOMR 所属账期,ImaRead.tmr　本次抄表数,ISNULL(ImaRead.ciamount,0) 本次用量,ImaRead.lmrd　上次抄表时间,ImaRead.tmrd　本次抄表时间,imatype.names　表类型,ima.imaname　表名 FROM rcr join Contract on RCR.cttid=Contract.id JOIN cst on RCR.cstid=Cst.id JOIN house h on RCR.resid=h.id JOIN ImaRes  on rcr.resid=ImaRes.resid INNER join ImaRead  on ImaRead.imaid=ImaRes.imaid RIGHT join ima  on ima.id=ImaRes.imaid INNER join imatype on ima.imatypeid=imatype.id where Contract.status='NorC' and RCR.curstatus='NorC' ORDER by Contract.CttName,lmrd
